---
- name: NextCloud | Configure firewall rules
  firewalld:
    port: "{{ item }}/tcp"
    state: enabled
    permanent: yes
  register: firewall
  with_items:
    - 80
    - 443
  notify:
    - restart firewalld

- name: NextCloud | Set selinux to permissive mode
  selinux:
    state: permissive
    policy: targeted
  register: selinux
  when: ansible_selinux.status == "encforcing" or ansible_selinux.status == "enabled"
  notify:
    - disable selinux
